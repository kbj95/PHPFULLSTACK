<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table training</title>
    <style>
        table{border:1px solid #000; border-collapse:collapse;}
        th,td{border:1px solid #000;}
        .yellow{background:yellow;}
        .green{background:green;}
    </style>
</head>
<body>
    <table>
        <caption>학급 성적표</caption>
        <colgroup>
            <col class="yellow">
            <col class="green">
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <th>반</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td rowspan="2">1반</td>
            <td>홍길동</td>
            <td>100</td>
            <td>80</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>80</td>
            <td>100</td>
            <td>90</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td>80.5</td>
        </tr>
    </table>
</body>
</html>
