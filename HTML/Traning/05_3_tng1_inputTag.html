<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <!-- label은 유저의 사용의 편리함을 위해 
                        label의 for값은 input의 id값과 일치-->
                    <input type="text" name="id" id="id" placeholder="4자~10자 사이,공백없이" minlength="4" maxlength="10" required> 
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" required placeholder="문자와 숫자,특수 기호 포함">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" name="pw" id="pw2" required>
                </li>
                <li>
                    <label for="select">가입경로</label>
                    <select name="select" id="select"> 
                        <option value="1" selected>블로그</option>
                        <option value="2">지인소개</option>
                        <option value="3">기타</option>
                    </select>
                </li>
                <li>
                    <label for="textbox">메모</label>
                    <textarea name="memo" id="textbox" cols="80" rows="5" placeholder="남길 말씀이 있다면 여기에" maxlength="100"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div> <!-- radio 영역을 만들어준다 -->
                <input type="radio" name="mail" id="mailOn" value="1">
                <label for="mailOn">메일 수신</label>
                <!-- value값은 백엔드로 보내는 값 -->
                <input type="radio" name="mail" id="mailOff" checked value="0">
                <label for="mailOff">메일 수신 안함</label>
            </div>
        </fieldset>
        <input type="submit" value="가입하기" name="submit" id="submit">
        <input type="reset" value="취소" name="reset" id="reset">
    </form>
    <hr>
    <form> 
        <fieldset>
            <legend>연습장</legend>
            <select onchange="if(this.value)window.open(this.value);" id="page" name="page"> 
                <option label="====선택하세요===="></option>
                <option value="http://www.naver.com">네이버</option>
                <option value="http://www.daum.net">다음</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
