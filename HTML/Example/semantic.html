<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic Tag</title>
    <style>
        header{border:3px solid red;}
        nav{border:3px solid yellow;}
        main{border:3px solid blue;}
        footer{border:3px solid green;}
    </style>
</head>
<body>
    <!-- 시맨틱태그를 사용하는 이유 : 가시성,웹접근성(화면낭독기),검색엔진최적화 -->
    <header>Header영역</header>
    <nav>Nav 영역</nav>
    <main>Content 영역</main>
    <footer>Footer영역</footer>
</body>
</html>
