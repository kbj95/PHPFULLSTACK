<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Tag</title>
    <style>
        table{border:1px solid #000; border-collapse:collapse;}
        th,td{border: 1px solid #000;}
        ul{float: left; margin:0; padding:0; text-align:center; border:1px solid #000; border-right:none;}
        ul.line{border:1px solid #000; }
        ul,li{list-style:none;}
        li{border-top:1px solid #000;}
    </style>
</head>
<body>
    <table>
        <caption>반 성적</caption>
        <tr>
            <th>1반</th>
            <td>90점</td>
            <td>80점</td>
        </tr>
        <tr>
            <th>2반</th>
            <td>80점</td>
            <td>90점</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>반 성적</caption>
        <thead>
            <tr>
                <th>1반</th>
                <th>2반</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>90점</td>
                <td>80점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <p>반 성적</p>
    <ul><strong>1반</strong>
        <li>80점</li>
        <li>90점</li>
    </ul>
    <ul class="line"><strong>2반</strong>
        <li>90점</li>
        <li>80점</li>
    </ul>
</body>
</html>
