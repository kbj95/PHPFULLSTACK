<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Tag</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <hr>
    <strong>강조</strong>하기
    <b>강조</b>하기<br>
    <em>기울이기</em>
    <i>기울이기</i><br>
    <abbr title="Internet of Things">IoT</abbr><br>
    <small>작게</small>하기<br>
    H<sub>2</sub>O 아래첨자<br>
    E<sup>2</sup> 위 첨자<br>
    <s>취소선</s>만들기<br>
</body>
</html>
