<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h2{
            text-indent: 10px;
            margin: 15px;
            font-weight: 700;
        }
        button#stop{
            margin-left: 25px;
        }
        #box{
            margin: 25px;
        }
    </style>
    <title>timer</title>
</head>
<body>
    <h2 id="clock">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
    </div>
    </h2>
    <button type="button" id="stop" class="btn btn-info">STOP</button>
    <button type="button" id="start" class="btn btn-info">START</button>

    <div id="box">
        <h1 id="stopwatch" >
            00:00:00
        </h1>
        <div>
            <button class="btn btn-info" onclick="startClock()">start</button>
            <button class="btn btn-info" onclick="stopClock()">stop</button>
            <button class="btn btn-info" onclick="resetClock()">reset</button>
        </div>
    </div>
    <script src="./41_timer.js"></script>
</body>
</html>
