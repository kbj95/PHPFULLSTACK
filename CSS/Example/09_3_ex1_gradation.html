<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230308-gradation</title>
    <style>
        .div_liner{
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            background: linear-gradient(45deg,red,orange 20%,yellow 50%,yellowgreen);
        }
        .div_radial{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background: radial-gradient(circle closest-side at 10% 20%, #f80909,#fbff05);
        }
    </style>
</head>
<body>
    <h2>선형 그라데이션</h2>
    <div class="div_liner"></div>
    <h2>원형 그라데이션</h2>
    <div class="div_radial"></div>
</body>
</html>
