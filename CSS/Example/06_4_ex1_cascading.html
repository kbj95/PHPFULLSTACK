        되도록 !import 와 인라인을 사용하지않는것이 좋다    
    -->
    <div class="container">
        <h1 class="h1-1" id="h1-id" style="color: pink;">적용 순위</h1>
    </div>

    <!-- 스타일 상속 -->
    <div class="container_2">
        <h1 class="h1_2">스타일 상속</h1>
    </div>
